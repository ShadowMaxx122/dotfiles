#################################

#             Shadows           #

#################################



shadow = false;



shadow-radius = 8;

shadow-offset-x = -20;

shadow-offset-y = -18;



shadow-exclude = [

  "name = 'Notification'",

  "class_g = 'Conky'",

  "class_g ?= 'Notify-osd'",

  "class_g = 'Cairo-clock'",

  "class_g = 'firefox'",

  "class_g = 'Plank'",

  "class_g = 'Peek'",

  "class_g = 'Blender'",

  "class_g = 'eww-taskbar'",

  "class_g = 'polybar'",

  "_GTK_FRAME_EXTENTS@:c"

];



#################################

#           Fading              #

#################################



fading = true;



fade-in-step = 0.03;

fade-out-step = 0.03;



fade-exclude = [

  "class_g = 'slop'",

  "class_g = 'jgmenu'",

];



no-fading-openclose = true;



no-fading-destroyed-argb = true;



#################################

#   Transparency / Opacity      #

#################################



inactive-opacity-override = false;



active-opacity = 1.0;



focus-exclude = [ 

  "class_g = 'Cairo-clock'",

  "class_g = 'Bar'",

  "class_g = 'slop'",

];



opacity-rule = [

  "80:class_g = 'Bar'",

  "90:class_g = 'slop'",

  "100:class_g = 'Alacritty'",

  "100:class_g = 'Polybar'",

  "100:class_g = 'firefox'",

  "100:class_g = 'dmenu'",
  
  # "85:class_g = 'kitty'",
];



#################################

#     Background-Blurring       #

#################################

#

blur-background = false;



blur-kern="3x3box";



blur-background-exclude = [

  "window_type = 'dock'",

  "class_g = 'slop'",

  "_GTK_FRAME_EXTENTS@:c"

];



#################################

#       General Settings        #

#################################



daemon = true;



backend = "glx";



corner-radius = 11;

round-borders = 6;

rounded-corners-exclude = [

  "class_g = 'Polybar'",

  "class_g = 'i3lock'",

  "class_g = 'Screenkey'",

  "class_g = 'eww-taskbar'",

  "class_g = 'eww-calendar_win'",

]



vsync = false;



mark-wmwin-focused = true;

mark-ovredir-focused = true;



detect-rounded-corners = true;

detect-client-opacity = true;



#refresh-rate=144;



detect-transient = true;

detect-client-leader = true;



use-damage = false;



force-win-blend = true;



log-level = "warn";



# Set the log file.

# If *--log-file* is never specified, logs will be written to stderr. 

# Otherwise, logs will to written to the given file, though some of the early 

# logs might still be written to the stderr. 

# When setting this option from the config file, it is recommended to use an absolute path.

#

# log-file = '/path/to/your/log/file'



wintypes:

{

  tooltip = { fade = true; shadow = false; opacity = 1.0; focus = true; full-shadow = false; };

  dock = { shadow = false; opacity = 1.0; full-shadow = true; }

  dnd = { shadow = false; }

  popup_menu = { opacity = 1.0; }

  dropdown_menu = { opacity = 1.0; }

};



#################################

#          Animations           #

#################################



# Animations
animations = true
# `auto`, `none`, `fly-in`, `zoom`, `slide-down`, `slide-up`, `slide-left`, `slide-right` `slide-in`, `slide-out`
animation-for-transient-window = "zoom"
animation-for-open-window = "zoom"
animation-for-unmap-window = "zoom"
#animation-stiffness = 200
animation-dampening = 25
animation-window-mass = 0.5
#animation-delta = 10
animation-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Polybar'",                    # lemonbar
  "class_g = 'slop'"                    # maim
]

# Fading Windows

fading = true;
fade-delta = 10;
no-fading-openclose = false
